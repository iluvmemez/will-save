<!DOCTYPE html>
<html>

<head>
  <title>Options</title>
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #eee;
    }

    .suggestion {
      margin-right: 5px;
      margin-top: 5px;
      display: block;
    }
  </style>
  <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css" />
</head>

<body>
  <form>
    <div class="container">

      <div class="form-group">
        <label for="duolingo-username">Duolingo Username</label>
        <input class="form-control" type="text" id="duolingo-username"></input>
        <p id="duolingo-link-status" class="help-block"></p>
      </div>

      <div class="form-group">
        <label for="exp-per-reward">Exp per Reward (A typical lesson is 10 Exp)</label>
        <input class="form-control" type="number" id="exp-per-reward"></input>
      </div>

      <div class="form-group">
        <label for="currency-per-lesson">Potions per Reward</label>
        <input class="form-control" type="number" id="currency-per-lesson"></input>
      </div>

      <div class="form-group">
        <label for="minutes-per-currency">Minutes per Potion</label>
        <input class="form-control" type="number" id="minutes-per-currency"></input>
      </div>

      <div class="form-group">
        <div style="margin-bottom: 10px">
          <label>Suggested Sites (Click to Add):</label>
          <div id="suggested-sites"></div>
        </div>

        <label for="blocked-sites">Manually Enter Blocked Sites (Javascript Regexes):</label>
        <textarea id="blocked-sites" class="form-control" rows="5"></textarea>
      </div>

      <hr/>

      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
          <div class="form-group" style="margin-top: 10px">
            <button id="save" type="submit" class="btn btn-primary btn-block">Save</button>
            <div id="status"></div>
          </div>
        </div>
      </nav>

    </div>

  </form>

  <script src="../js/lib.js"></script>
  <script src="../js/options.js"></script>
</body>

</html>
